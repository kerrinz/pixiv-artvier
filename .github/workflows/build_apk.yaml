name: Build and Release

permissions:
    contents: write
    pull-requests: read

on:
    push:
        branches: [main]
        paths-ignore:
            - "*.md"
    pull_request:
        types: [closed]
        branches: [main]
        paths-ignore:
            - "*.md"
    workflow_dispatch:

jobs:
    build-android:
        runs-on: ubuntu-latest

        steps:
            # 检出代码
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # 获取完整的 git 历史
            #  设置 Java 环境
            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                  distribution: "zulu"
                  java-version: "17"
            # 设置 Flutter 环境
            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: "3.35.1"
                  channel: "stable"
                  cache: true
            # 获取依赖
            - name: Get dependencies
              run: flutter pub get
            # 构建 APK
            - name: Create key.properties
              run: |
                  echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> android/key.properties
                  echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
                  echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
                  echo "storeFile=ghaction-keystore.jks" >> android/key.properties
                  echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/ghaction-keystore.jks

            - name: Build APK
              run: flutter build apk --split-per-abi --release

            - name: Build Universal APK
              run: flutter build apk --release

            - name: Upload Android artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: android-build
                  path: |
                      build/app/outputs/flutter-apk/app-release.apk
                      build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
                      build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
                      build/app/outputs/flutter-apk/app-x86_64-release.apk
    create-release:
        needs: build-android
        runs-on: ubuntu-latest

        steps:
            # 下载构建产物
            - name: Download  artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ./dist/

            # 读取 pubspec.yaml 的 version 字段
            - name: Extract version from pubspec.yaml
              id: extract_version
              run: |
                  VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
                  echo "version=$VERSION" >> $GITHUB_ENV

            # 创建 GitHub Release 并上传 APK 文件
            - name: Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ env.version  }}
                  release_name: Release for PR #${{ github.event.pull_request.number }}
                  draft: false
                  prerelease: true
                  body: |
                      Auto-generated release for merged PR #${{ github.event.pull_request.number }}.
                        See the PR for details: ${{ github.event.pull_request.html_url }}

            - name: Upload Release Assets
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  name: everything
                  files: ./dist/*
