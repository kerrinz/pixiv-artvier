name: Build and Release

permissions:
    contents: write
    pull-requests: read

on:
    push:
        branches: [main]
        paths-ignore:
            - "*.md"
    workflow_dispatch:

jobs:
    build-android:
        runs-on: ubuntu-latest

        steps:
            # 检出代码
            - uses: actions/checkout@v3
            #  设置 Java 环境
            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                  distribution: "zulu"
                  java-version: "17"
            # 设置 Flutter 环境
            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  channel: "stable"
                  cache: true
            # 获取依赖
            - name: Get dependencies
              run: flutter pub get
            # 构建 APK
            - name: Create key.properties
              run: |
                  echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> android/key.properties
                  echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
                  echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
                  echo "storeFile=ghaction-keystore.jks" >> android/key.properties
                  echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/ghaction-keystore.jks

            - name: Build APK
              run: flutter build apk --split-per-abi --release

            - name: Build Universal APK
              run: flutter build apk --release

            - name: Upload Android artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: android-build
                  path: |
                      build/app/outputs/flutter-apk/app-release.apk
                      build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
                      build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
                      build/app/outputs/flutter-apk/app-x86_64-release.apk
    create-release:
        needs: build-android
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            # 下载构建产物
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ./dist/

            # 读取 pubspec.yaml 的 version 字段
            - name: Extract version from pubspec.yaml
              id: extract_version
              run: |
                  VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
                  echo "version=$VERSION" >> $GITHUB_ENV

            # 生成变更日志（当前版本与上一标记版本之间的提交）
            - name: Generate changelog
              id: changelog
              run: |
                  git fetch --tags
                  CURRENT_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
                  PREV_VERSION_COMMIT=$(git log -G '^version:' --pretty=format:%H -- pubspec.yaml | sed -n '2p')

                  if [ -z "$PREV_VERSION_COMMIT" ]; then
                    PREV_VERSION=none
                    LOG=$(git log --oneline)
                  else
                    PREV_VERSION=$(git show "${PREV_VERSION_COMMIT}":pubspec.yaml | grep '^version:' | awk '{print $2}')
                    LOG=$(git log "${PREV_VERSION_COMMIT}..HEAD" --oneline)
                  fi

                  if [ -z "$LOG" ]; then
                    LOG="No commits found between versions."
                  fi

                  echo "prev_version=$PREV_VERSION" >> $GITHUB_ENV
                  echo "changelog<<'EOF'" >> $GITHUB_ENV
                  echo "$LOG" >> $GITHUB_ENV
                  echo "EOF" >> $GITHUB_ENV

            # 创建 GitHub Release 并上传 APK 文件
            - name: Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ env.version  }}
                  release_name: v${{ env.version  }}
                  draft: false
                  prerelease: true
                  body: |
                      Changes since ${{ env.prev_version }}:
                      ${{ env.changelog }}

            - name: Upload Release Assets
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  name: everything
                  files: ./dist/*
