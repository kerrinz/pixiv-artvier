name: Build and Release

permissions:
  contents: write
  pull-requests: read

on:
  push:
    branches: [main]
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    paths-ignore:
      - "*.md"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - uses: actions/checkout@v3

      #  设置 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      # 设置 Flutter 环境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # 缓存 Gradle 依赖
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 缓存 Android 构建输出（包括 NDK、CMake 编译产物等）
      - name: Cache Android build
        uses: actions/cache@v4
        with:
          path: |
            build
            android/.gradle
            android/app/build
            ~/.android/build-cache
          key: ${{ runner.os }}-android-build-${{ hashFiles('**/*.dart', 'pubspec.yaml', 'android/**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-android-build-

      # 设置 Android SDK 环境并预安装组件
      - name: Setup Android SDK components
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          yes | sdkmanager --licenses || true
          sdkmanager --install "platforms;android-33" "build-tools;33.0.2" "cmake;3.22.1" "ndk;26.1.10909125" || true

      # 获取依赖
      - name: Get dependencies
        run: flutter pub get
      # 构建 APK
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=ghaction-keystore.jks" >> android/key.properties
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/ghaction-keystore.jks

      - name: Build APK
        run: flutter build apk --split-per-abi --release

      - name: Build Universal APK
        run: flutter build apk --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
  create-release:
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 下载构建产物
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist/

      # 判断是 tag push 还是 commit push
      - name: Determine release type
        id: release_type
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag push: 使用 tag 名称，创建正式 release（纯版本号）
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=$TAG_NAME" >> $GITHUB_ENV
            echo "release_name=v$TAG_NAME" >> $GITHUB_ENV
            echo "is_prerelease=false" >> $GITHUB_ENV
            echo "Release type: Official release for tag $TAG_NAME"
          else
            # Commit push: 使用 version + short SHA，创建 pre-release
            VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
            SHORT_SHA=${GITHUB_SHA::7}
            echo "tag_name=${VERSION}-dev-${SHORT_SHA}" >> $GITHUB_ENV
            echo "release_name=${VERSION}-dev-${SHORT_SHA}" >> $GITHUB_ENV
            echo "is_prerelease=true" >> $GITHUB_ENV
            echo "Release type: Pre-release for commit $SHORT_SHA"
          fi

      # 生成变更日志
      - name: Generate changelog
        id: changelog
        run: |
          git fetch --tags
          
          # 获取上一个正式版本 tag（纯数字版本号，按版本排序）
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n 2 | tail -n 1)
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag push: 两个 tag 之间的 commit messages
            CURRENT_TAG=${GITHUB_REF#refs/tags/}
            if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" == "$CURRENT_TAG" ]; then
              RANGE="$CURRENT_TAG"
              TITLE="### All changes in $CURRENT_TAG"
            else
              RANGE="$PREV_TAG..$CURRENT_TAG"
              TITLE="### Changes from $PREV_TAG to $CURRENT_TAG"
            fi
          else
            # Commit push: 最新 tag 到 HEAD 的 commit messages
            LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
            if [ -z "$LATEST_TAG" ]; then
              RANGE="HEAD"
              TITLE="### Recent Changes"
            else
              RANGE="$LATEST_TAG..HEAD"
              TITLE="### Changes since $LATEST_TAG"
            fi
          fi

          COMMITS=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges)

          {
            echo "changelog<<EOF_CHANGELOG_MARKER"
            echo "$TITLE"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "**Commit:** \`${{ github.sha }}\`"
            echo "**Build Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            echo "EOF_CHANGELOG_MARKER"
          } >> $GITHUB_ENV

      # 创建 GitHub Release 并上传 APK 文件
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.tag_name }}
          name: ${{ env.release_name }}
          draft: false
          prerelease: ${{ env.is_prerelease }}
          body: ${{ env.changelog }}
          files: ./dist/
